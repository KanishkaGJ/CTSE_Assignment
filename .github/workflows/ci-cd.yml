name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build and test frontend
      run: |
        docker build -t sandalidisara/frontend_event_mng:latest ./frontend
        docker images  

    - name: Build and test backend
      run: |
        docker build -t sandalidisara/backend_event_mng:latest ./backend
        docker images  

  deploy:
    runs-on: ubuntu-latest

    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u sandalidisara --password-stdin

    - name: Push frontend image to Docker Hub
      run: docker push docker.io/sandalidisara/frontend_event_mng:latest

    - name: Push backend image to Docker Hub
      run: docker push docker.io/sandalidisara/backend_event_mng:latest
