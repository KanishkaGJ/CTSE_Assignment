name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build and test frontend
      run: |
        docker build -t ctse_assignment-frontend:latest ./frontend
        # Run tests here if applicable

    - name: Build and test backend
      run: |
        docker build -t ctse_assignment-backend:latest ./backend
        # Run tests here if applicable

  deploy:
    runs-on: ubuntu-latest

    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Push frontend image to Docker Hub
      run: docker push ctse_assignment-frontend:latest

    - name: Push backend image to Docker Hub
      run: docker push ctse_assignment-backend:latest
