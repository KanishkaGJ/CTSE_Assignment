name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build and test frontend
      run: |
        docker build -t frontend_image sandalidisara/frontend_event_mng:latest ./frontend
        docker images  

    - name: Build and test backend
      run: |
        docker build -t backend_image sandalidisara/backend_event_mng:latest ./backend
        docker images  

  deploy:
    runs-on: ubuntu-latest

    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u sandalidisara --password-stdin

    - name: Tag and push frontend image to Docker Hub
      run: |
        docker tag frontend_image sandalidisara/frontend_event_mng:latest
        docker push sandalidisara/frontend_event_mng:latest

    - name: Tag and push backend image to Docker Hub
      run: |
        docker tag backend_image sandalidisara/backend_event_mng:latest
        docker push sandalidisara/backend_event_mng:latest
